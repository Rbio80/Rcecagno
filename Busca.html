<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca na Tabela Google Sheets</title>
    <script>
        async function buscarTabela() {
            const query = document.getElementById('busca').value.trim();
            if (query.length < 3) return; // Apenas busca com 3 ou mais caracteres

            const response = await fetch('https://docs.google.com/spreadsheets/d/1zrduyrihbHkkRDQ6AhyRO6-gVXIpGsYaAt1g3-XOhQo/gviz/tq?tqx=out:json');
            const text = await response.text();
            const json = JSON.parse(text.substring(47).slice(0, -2));
            const linhas = json.table.rows;

            const resultados = linhas.filter(linha =>
                linha.c.some(celula => celula.v?.toString().toLowerCase().includes(query.toLowerCase()))
            );

            const resultadoDiv = document.getElementById('resultados');
            resultadoDiv.innerHTML = '';

            if (resultados.length > 0) {
                const tabela = document.createElement('table');
                tabela.border = 1;

                resultados.forEach(linha => {
                    const tr = document.createElement('tr');
                    linha.c.forEach(celula => {
                        const td = document.createElement('td');
                        td.textContent = celula.v || '';
                        tr.appendChild(td);
                    });
                    tabela.appendChild(tr);
                });

                resultadoDiv.appendChild(tabela);
            } else {
                resultadoDiv.textContent = 'Nenhum resultado encontrado.';
            }
        }
    </script>
</head>
<body>
    <h1>Busca na Tabela Google Sheets</h1>
    <input type="text" id="busca" oninput="buscarTabela()" placeholder="Digite para buscar..." />
    <div id="resultados"></div>
</body>
</html>
